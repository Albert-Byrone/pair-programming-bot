<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pair Programming Bot</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--start enroll modal -->
    <!-- end of enroll modal -->

    <!-- start of skillset modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#skills-modal" data-whatever="@Strengths">Log in</button>

    <!-- login button to pop skill set modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#skills-modal">Log in</button>

    <!-- skill set modal -->
    <div class="container-fluid">
<div class="modal fade" id="skills-modal" tabindex="-1" role="dialog" aria-labelledby="SkillsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
                        <h5 class="modal-title" id="Modalheader">Skill test</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">What are your strengths?</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send Message</button>
      </div>
    </div>
  </div>
</div>
    <!-- end of skillset modal -->

    <!-- start of landing page -->
    <!-- end of landing page -->

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- end of javascript files -->
</body>

</html>
