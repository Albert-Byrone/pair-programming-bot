    <!--start enroll modal -->
    <!--Sighn Up and Login  Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="sign-up-container">
					<form action="#" id="sighnup" class="account">
						<h1>Create Account</h1>
						<span>or use your email for registration</span>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Name" />
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email" />
						</div>

						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" />
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Your Hobby" />
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Class" />
						</div>
						<div class="form-group">
							<label for="fileupload"> Select an image to upload</label>
							<input type="file" placeholder="Upload Your image" />
						</div>
						<div class="form-group text-center">
							<button class="btn btn-moringa text-white">CONTINUE</button>
							<h5 class="text-center">OR</h5>
							<button id="sininup" class="btn btn-warning text-white">LOGIN INSTEAD</button>
						</div>
					</form>
				</div>
				<div class="sign-up-container">
					<form action="#" id="sighnin" class="account">
						<h1>Sign in</h1>

						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email" />
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" />
						</div>
						<a href="#">Forgot your password?</a>
						<div class="form-group text-center">
							<button id="sin" class="btn btn-moringa text-white">CONTINUE</button>
							<h5 class="text-center">OR</h5>
							<button id="sinup" class="btn btn-warning text-white">CREATE ACCOUNT</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
	</div>
